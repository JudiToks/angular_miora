<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dept</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Liste des dept</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>id_dept </th> 
 	<th>nom_dept </th> 
 	
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let uneligne of dept">
                  <td>{{uneligne.id_dept}}</td> 
 	<td>{{uneligne.nom_dept}}</td> 
 	
                  <td>
                    <button class="btn btn-warning" (click)="deptSelectionne = uneligne" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable" >Modifier</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="deleteDept(uneligne.id_dept)">Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination" *ngFor="let page of pages">
              <li class="page-item">
                <a class="page-link" (click)="getDept(page)">
                  {{page + 1}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-3 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ajouter un nouvel dept</h5>
            <form (submit)="insertDept()">
              <div class="row mb-3 mt-2"><label class="col-form-label offset-1 h3">Nom_dept</label> 
<div class="offset-1 col-sm-10" ><input type='string' class='form-control' [(ngModel)]='nouvelDept.nom_dept' name='nom_dept'></div></div> 

              <div class="row mb-3 mt-5">
                <div class="offset-5 col-sm-10">
                  <button class="btn btn-primary" type="submit">Ajouter</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal fade" id="modalDialogScrollable" tabindex="-1" *ngIf="deptSelectionne.id_dept">
            <form class="modal-dialog modal-dialog-scrollable" (submit)="updateDept()" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">dept</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type='hidden' [(ngModel)]='deptSelectionne.id_dept' name='id_dept'> 
<label>Nom_dept</label> 
<input type='string' class='form-control' [(ngModel)]='deptSelectionne.nom_dept' name='nom_dept'> 

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" type="submit">Confirmer modification</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
