<h2>Liste des empDept</h2>
<table>
  <thead>
    <tr>
     <th>idEmpDept </th> 
 	<th>idEmp </th> 
 	<th>idDept </th> 
 	
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uneligne of empDept">
     <td>{{uneligne.idEmpDept}}</td> 
 	<td>{{uneligne.idEmp}}</td> 
 	<td>{{uneligne.idDept}}</td> 
 	
      <td>
        <button (click)="deleteEmpDept(uneligne.idEmpDept)">Supprimer</button>
        <button (click)="empDeptSelectionne = uneligne">Modifier</button>
      </td>
    </tr>
  </tbody>
</table>

<h2>Ajouter un nouvel empDeptt</h2>
<form (submit)="insertEmpDept()">
<label>IdEmp</label> 
<input type='number' [(ngModel)]='nouvelEmpDept.idEmp' name='idEmp'> 
<label>IdDept</label> 
<input type='number' [(ngModel)]='nouvelEmpDept.idDept' name='idDept'> 

  <button type="submit">Ajouter</button>
</form>
<h2>Modifier un empDept</h2>
<form *ngIf="empDeptSelectionne.idEmpDept" (submit)="updateEmpDept()">
  <input type='hidden' [(ngModel)]='empDeptSelectionne.idEmpDept' name='idEmpDept'> 
<label>IdEmp</label> 
<input type='number' [(ngModel)]='empDeptSelectionne.idEmp' name='idEmp'> 
<label>IdDept</label> 
<input type='number' [(ngModel)]='empDeptSelectionne.idDept' name='idDept'> 

  <button type="submit">Enregistrer</button>
</form>
