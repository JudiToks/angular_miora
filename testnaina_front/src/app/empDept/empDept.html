<h2>Liste des empDept</h2>

  <thead>
    <tr>
     <th>idEmpDept </th> 
 	<th>idEmp </th> 
 	<th>idDept </th> 
 	
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uneligne of empDept">

      <td>
        
       
      </td>
    </tr>
  </tbody>
</table>

<h2>Ajouter un nouvel empDeptt</h2>
<form (submit)="insertEmpDept()">

</form>
